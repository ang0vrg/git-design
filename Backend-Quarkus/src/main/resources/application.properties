# ============================================================================
# CONFIGURACIÓN DE BASE DE DATOS
# ============================================================================
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/energyiqdb
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.max-size=16

# ============================================================================
# CONFIGURACIÓN DE HIBERNATE ORM
# ============================================================================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
#drop-and-create : Para el inicio de todo el proyecto; para la sincronización
#luego lo puedes cambiar a update

# ============================================================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================================================
quarkus.http.port=8080
quarkus.jvm.args=--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED

# ============================================================================
# CONFIGURACIÓN JWT - GENERACIÓN (para crear tokens)
# ============================================================================
# firma (privada)
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.sign.algorithm=RS256

# ============================================================================
# CONFIGURACIÓN JWT - VALIDACIÓN (para proteger endpoints)
# ============================================================================
# validación (pública)
mp.jwt.verify.publickey.location=publicKey.pem
quarkus.smallrye-jwt.enabled=true
quarkus.smallrye-jwt.auth-mechanism=MP-JWT
mp.jwt.verify.groups.path=groups

# ============================================================================
# CONFIGURACIÓN CORS
# ============================================================================
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=authorization

# ============================================================================
# CONFIGURACIÓN DEL MAILER
# ============================================================================
quarkus.mailer.from=${QUARKUS_MAILER_FROM}
quarkus.mailer.username=${QUARKUS_MAILER_USERNAME}
quarkus.mailer.password=${QUARKUS_MAILER_PASSWORD}
quarkus.mailer.host=${QUARKUS_MAILER_HOST:smtp.gmail.com}
quarkus.mailer.port=${QUARKUS_MAILER_PORT:465}
quarkus.mailer.ssl=${QUARKUS_MAILER_SSL:true}
quarkus.mailer.auth-methods=LOGIN
quarkus.mailer.mock=false

# ============================================================================
# CONFIGURACIÓN DE LOGGING
# ============================================================================
quarkus.log.category."io.quarkus.mailer".level=DEBUG
quarkus.log.category."io.vertx.mailclient".level=DEBUG
quarkus.log.category."io.vertx".level=DEBUG


