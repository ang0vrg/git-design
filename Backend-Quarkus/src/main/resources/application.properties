# ============================================================================
# CONFIGURACIÓN DE BASE DE DATOS
# ============================================================================
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/energyiqdb
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.max-size=16

# ============================================================================
# CONFIGURACIÓN DE HIBERNATE ORM
# ============================================================================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.log.category."org.hibernate.tool.schema".level=ERROR
quarkus.hibernate-orm.mapping.format.global=ignore
# ============================================================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================================================
quarkus.http.port=8080
# ============================================================================
# CONFIGURACIÓN JWT - GENERACIÓN (para crear tokens)
# ============================================================================
# firma (privada)
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.sign.algorithm=RS256
# ============================================================================
# CONFIGURACIÓN JWT - VALIDACIÓN (para proteger endpoints)
# ============================================================================
# validación (pública)
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=energyiq
quarkus.smallrye-jwt.enabled=true
# ============================================================================
# CONFIGURACIÓN CORS
# ============================================================================
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=authorization
# ============================================================================
# CONFIGURACIÓN DEL MAILER
# ============================================================================
quarkus.mailer.from=${QUARKUS_MAILER_FROM}
quarkus.mailer.username=${QUARKUS_MAILER_USERNAME}
quarkus.mailer.password=${QUARKUS_MAILER_PASSWORD}
quarkus.mailer.host=${QUARKUS_MAILER_HOST:smtp.gmail.com}
quarkus.mailer.port=${QUARKUS_MAILER_PORT:465}
quarkus.mailer.ssl=${QUARKUS_MAILER_SSL:true}
quarkus.mailer.auth-methods=LOGIN
quarkus.mailer.mock=false

# ============================================================================
# CONFIGURACIÓN DE LOGGING
# ============================================================================
quarkus.log.level=INFO
quarkus.log.console.level=INFO
quarkus.log.min-level=INFO
quarkus.banner.enabled=true
quarkus.log.console.json=false
quarkus.log.console.color=true
quarkus.log.category."io.quarkus.config".level=ERROR
quarkus.log.category."io.vertx.core.logging".level=WARN
quarkus.log.category."io.quarkus.mailer".level=INFO
quarkus.log.category."io.vertx.mailclient".level=INFO
quarkus.log.category."io.vertx".level=WARN
